# nginx/nginx.conf

server {
    # Nginx will listen on port 80 inside the container.
    listen 80;

    # This is the root location. It handles requests for the frontend.
    location / {
        # The root directory where Nginx looks for files.
        # This path matches the volume mount in docker-compose.yml.
        root   /usr/share/nginx/html;
        # The default file to serve if none is specified in the URL.
        index  index.html;
        # Important for single-page applications (like React/Vue)
        # It tries to find a file, then a directory, and if not found,
        # it serves index.html. This is good practice.
        try_files $uri $uri/ /index.html;
    }

    # This location block handles all requests that start with /api.
    location /api {
        # This is the magic part: the reverse proxy.
        # It forwards the request to the 'backend' service (our Flask app)
        # on port 5000. Docker's internal networking resolves 'backend'
        # to the correct container IP address.
        proxy_pass http://backend:5000;

        # These headers are important to pass along information
        # from the original client request to the backend service.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
